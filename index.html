<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Sector LE-01</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="favicon.ico">
  
  <link rel="manifest" href="manifest.json">

  <link rel="stylesheet" href="estilos.css">

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
</head>

<body>
  <header class="top-bar">
    <div class="top-bar__group">
      <span class="top-bar__title">El tiempo - Sector LE-01</span>
    </div>

    <div class="top-bar__group">
      <label for="serviceSelect" class="top-bar__label">Servicio</label>
      <select id="serviceSelect" class="top-bar__select">
        <option value="aemet" selected>AEMET</option>
        <option value="meteored">Meteored</option>
        <option value="otro">Otro servicio</option>
      </select>
    </div>

    <div class="top-bar__group top-bar__group--actions">
      <button type="button" id="btnRadar" class="top-bar__button top-bar__button--primary">
        Radar
      </button>
      <button type="button" id="btnPaneles" class="top-bar__button">
        Paneles WZ
      </button>
    </div>
  </header>


<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="data.js"></script>
<script src="app.js"></script>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./service-worker.js')
    .then(() => console.log('Service Worker registrado'))
    .catch(err => console.error('SW error', err));
}
</script>


</body>

</html>
